<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./main.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <div class="card main">
      <div class="circle">
        <img src="./images/icon-star.svg" alt="" />
      </div>
      <h1>How did we go?</h1>
      <p>
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <div class="rating-container">
        <button id="one" class="rating-button">1</button>
        <button id="two" class="rating-button">2</button>
        <button id="three" class="rating-button">3</button>
        <button id="four" class="rating-button">4</button>
        <button id="five" class="rating-button">5</button>
      </div>
      <button class="submit">SUBMIT</button>
    </div>
    <div class="card thank-you hidden">
      <img src="./images/illustration-thank-you.svg" alt="" />
      <p class="given-rating">You selected <span id="rate"></span> out of 5</p>
      <h1>Thank you!</h1>
      <p>
        We appreciate you taking the time to give a rating. If you ever need
        more support, donâ€™t hesitate to get in touch!
      </p>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
